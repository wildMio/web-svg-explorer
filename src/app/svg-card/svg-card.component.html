<div class="content-wrapper flex">
  <div
    *ngIf="loading$ | async"
    class="loading-wrapper flex justify-center m-auto"
    [style.--loading-delay]="loadingDelay"
  >
    <div class="loading"></div>
  </div>
  <div class="m-auto svg-wrapper" [appInjectHTML]="svgText$ | async"></div>
</div>

<div
  class="
    text-center
    whitespace-nowrap
    break-all
    overflow-hidden overflow-ellipsis
  "
  [title]="svgName$ | async"
>
  {{ svgName$ | async }}
</div>

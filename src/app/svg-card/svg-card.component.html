<mat-card>
  <div class="flex">
    <div
      *ngIf="loading$ | async"
      class="loading-wrapper flex justify-center m-auto"
      [style.--loading-delay]="loadingDelay"
    >
      <div class="loading"></div>
    </div>
    <ng-container *ngIf="svgUri$ | async as uri">
      <img
        class="m-auto svg-wrapper"
        loading="lazy"
        [src]="uri"
        [alt]="svgName$ | async"
        [class.invert]="invert"
      />
      <div class="grid absolute top-0 right-0 justify-items-center gap-1">
        <button
          class="opacity-30 hover:opacity-80 focus:opacity-100"
          (click)="invert = !invert"
        >
          <img
            src="assets/invert_colors.svg"
            alt="invert svg color"
            loading="lazy"
            [class.invert]="invert"
          />
        </button>
        <button
          class="opacity-30 hover:opacity-80 focus:opacity-100"
          (click)="optimize()"
        >
          <img
            src="assets/optimize.svg"
            alt="optimize svg"
            loading="lazy"
            [class.invert]="invert"
          />
        </button>
        <div *ngIf="pending$ | async" class="w-full text-center">...</div>
        <button
          *ngIf="optimizedSvg$ | async"
          class="opacity-30 hover:opacity-80 focus:opacity-100"
          (click)="download()"
        >
          <img
            src="assets/download.svg"
            alt="download svg"
            loading="lazy"
            [class.invert]="invert"
          />
        </button>
      </div>
    </ng-container>
  </div>

  <div
    class="text-center whitespace-nowrap break-all overflow-hidden overflow-ellipsis"
    [title]="svgName$ | async"
  >
    {{ svgName$ | async }}
    <button (click)="optimize()">op</button>
  </div>
</mat-card>
